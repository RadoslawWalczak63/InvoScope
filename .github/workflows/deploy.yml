name: Deploy to Production

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    name: Deploy to InvoScope
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: "invoscope.tech"
          username: "root"
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script_stop: true
          script: |
            cd /home/InvoScope || exit

            export COMPOSE_FILE=.docker/docker-compose.yml

            git pull origin main

            docker compose up -d --build > >(tee /dev/null) 2> >(tee /dev/stderr)

            echo "ğŸ“¦ Installing PHP Dependencies..."
            docker compose exec -T web composer install --no-dev --optimize-autoloader

            echo "ğŸ¨ Installing Node Dependencies & Building..."
            docker compose exec -T web npm install
            docker compose exec -T web npm run build

            echo "ğŸ—„ï¸ Running Migrations..."
            docker compose exec -T web php artisan migrate --force

            echo "ğŸ”„ Restarting Queues & Supervisor..."
            docker compose exec -T web php artisan queue:restart
            docker compose exec -T web service supervisor restart

            echo "ğŸ§¹ Clearing and Rebuilding Caches..."
            docker compose exec -T web php artisan optimize:clear
